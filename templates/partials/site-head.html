{% load static %}

<a class="[ skip-link ] [ button ]" href="#main-content">Saltar al contenido</a>
<header role="banner" class="site-head">
    <div class="[ wrapper ] [ font-secondary ]">
        <div class="[ site-head__header ] [ splitter ]">
            <div class="site-head__logo">
                <a href="{% url 'revista:home' %}"
                    ><img
                        src="{% static 'images/somos-logo.png' %}"
                        alt="logo de la revista"
                        class=""
                /></a>
            </div>

            <div class="align-center">
                <p>Bogotá, Colombia</p>
                <p>Año {{ current_year }}</p>
            </div>
            <div class="card radius">
                <div class="card__text">
                    <h3>¡Síguenos!</h3>
                    <a
                        href="http://www.instagram.com/larevista.somos"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="card__link card__link--main"
                    >
                        <i class="fab fa-instagram"> larevista.somos</i></a>
                </div>
            </div>
        </div>

        {% block navigation %}

        <nav class="[ nav ] [ site-head__nav ] [ gap-top-500 ]" aria-label="Primary">
            <ul class="nav__list">
                {% for category in categories %}
                <li>
                    <a href="{% url 'revista:category' category.slug %}"
                        >{{ category.name }}</a
                    >
                </li>
                {% endfor %}
                <li>
                    <a href="{% url authors.link %}">
                        {{ authors.name }}</a
                    >
                </li>
                <li>
                    <a href="{% url contact.link %}">
                        {{ contact.name }}</a
                    >
                </li>
            </ul>
        </nav>
        {% endblock %}
    </div>
</header>
